<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
	<title>Document</title>

	<link rel="stylesheet" href="style.css">

</head>
<body>
	<h1>VENDORS HUB</h1>
	<div class="allColumns">
		<div class="columns">
			<h5>Type of fruit buying data</h5>
			<div class="one">
				<label for="exampleEmailInput">Cost price for apple boxes</label>
				<input class="costForBoxApple" type="number" placeholder="eg. 100.00">
			</div>

			<div class="two">
				<label for="exampleEmailInput">Number of apples in the box</label>
				<input class="appleNumberInBox" type="number" placeholder="eg. 30">
			</div>

			<div class="three">
				<label for="">The packet size apples are sold in</label>
				<input class="PacketSize" type="number" placeholder="eg. 7">
			</div>

			<div class="four">
				<label for="">required profit</label>
				<input class="profietNeeded" type="number" placeholder="eg. 45.00">
			</div>
			<button class="Calculate" type="button" name="button">Calculate</button>

		</div>
		<div class="columns2">
			<h5>Apple price calculations</h5>
			<table class="center">
				<tr>
					<div class="one">
						<div class="packects">
							<td>Number of packets</td>
						</div>
						<div class="packets2">
							<td><span class="Numberofpackets">0</span> </td>
						</div>
					</div>
				</tr>
				<tr>
					<div class="two">
						<div class="cost">
							<td>Cost Price per apple</td>
						</div>
						<div class="cost2">
							<td>R<span class="costperApple">0.00</span> </td>
						</div>
					</div>
				</tr>
				<tr>
					<div class="three">
						<div class="costPacket">
							<td>Cost price per packet</td>
						</div>
						<div class="costPacket2">
							<td> R<span class="CostperPacket">0.00</span> </td>
						</div>
					</div>
				</tr>
				<tr>
					<div class="four">
						<div class="recPrice">
							<td>Recommended price packet</td>
						</div>
						<div class="recPrice2">
							<td> R<span class="Recprice">0.00</span> </td>
						</div>
					</div>
				</tr>
			</table>


		</div>

	<canvas class="myChart"></canvas>
	</div>
	<script src="apple-packet-price-planner.js" charset="utf-8"></script>
	<script src="apple-packet-price-planner.dom.js" charset="utf-8"></script>
</body>

</html>
